{% if latest_posts %}
    <ul>
    {% for post in latest_posts %}
        <li>
            <b>{{post.subject}}</b> <em>published: {{post.pub_date}}</em><br />
            <small><a href="{{post.get_absolute_url}}">permalink</a><br />
            {{post.body}}
        </li>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts</p>
{% endif %}
