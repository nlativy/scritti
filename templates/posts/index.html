<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{{site_name}}</title>
    <link rel="stylesheet" type="text/css" href="/site_media/main.css" />
</head>

<body>
<div id="main">
    <div id="menu">
        <ul>
        <li>Foo</li>
        <li>Bar</li>
        </ul>
    </div>
    <h1>{{site_name}}</h1>
    {% if latest_posts %}
        {% for post in latest_posts %}
            <h3>{{post.title}}</h3>
            <p>
            <small>published: {{post.pub_date}} <a href="{{post.get_absolute_url}}">permalink</a></small>
            </p>
            {{post.body_html|safe}}
        {% endfor %}
    {% else %}
        <p>No posts</p>
    {% endif %}
</div>
</body>
</html>
