<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>{{site_name}}</title>
    <link rel="stylesheet" type="text/css" href="/site_media/main.css" />
    <link rel="stylesheet" type="text/css" href="/site_media/pygments.css" />
</head>

<body>
<div id="main">
    <div id="menu">
        <ul>
        <li>Foo</li>
        <li>Bar</li>
        </ul>
    </div>
    <h1>{{site_name}}</h1>
    {% if latest_posts %}
        {% for post in latest_posts %}
            <div class="post">
                <h2>{{post.title}}</h2>
                <div class="info">
                    <span class="date">Published: {{post.pub_date}}</span>
                    <span class="details"><a href="{{post.get_absolute_url}}">Comments</a></span>
                </div>
                <div class="content">
                {{post.body_html|safe}}
                </div>
                <div class="meta">
                Filed under Foo. Tagged: programming, foo, bar.
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts</p>
    {% endif %}
</div>
</body>
</html>
