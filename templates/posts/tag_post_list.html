{% extends "posts/post_list.html" %}

{% block pagination %}
    {% if posts.has_other_pages %}
    <div class="pagination">
    {% if posts.has_previous %}
    <a href="{% url tag_page tag posts.previous_page_number %}">newer entries</a>
    {% endif %}
    {% if posts.has_next %}
    <a href="{% url tag_page tag posts.next_page_number %}">older entries</a>
    {% endif %}
    </div>
    {% endif %}
{% endblock %}
